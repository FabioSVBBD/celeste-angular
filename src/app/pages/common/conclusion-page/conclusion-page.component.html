<app-conclusion-leaves></app-conclusion-leaves>

<article
  class="fixed flex flex-col justify-between items-center w-full h-full p-8 z-10"
>
  <section class="flex flex-col mt-16">
    <app-title class="text-3xl font-oleo text-center"
      >Thank you, <br />
      {{ user.name }}</app-title
    >

    <section class="text-primary-grey text-left text-md mt-8 space-y-6">
      <p>
        Your order will be brought to table
        <b class="text-primary-white">{{ table }}</b> shortly
      </p>
      <p>
        Your invoice has been sent to
        <b class="text-primary-white">{{ user.email }}</b>
      </p>
    </section>
  </section>

  <app-button (click)="homeClicked()" class="w-full">Home</app-button>
</article>
